<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #55acee; /* Twitter Blue */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 600px;
            max-width: 90%;
            padding: 20px;
        }

        .section {
            text-align: center;
            padding: 20px;
        }

        .login-button, .signup-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-button {
            background-color: #55acee; /* Twitter Blue */
            color: #fff;
        }

        .login-button:hover {
            background-color: #2795e9; /* Slightly darker shade */
        }

        .signup-button {
            background-color: #e1306c; /* Instagram Pink */
            color: #fff;
        }

        .signup-button:hover {
            background-color: #bf185f; /* Slightly darker shade */
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <h2>Login</h2>
        <p>If an existing user, click the Login button below:</p>
        <form action="/login" method="post">
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>

    <div class="section">
        <h2>Sign Up</h2>
        <p>If a new user, click the Sign Up button below:</p>
        <form action="/register_new_user" method="get">
            <button class="signup-button" type="submit">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
